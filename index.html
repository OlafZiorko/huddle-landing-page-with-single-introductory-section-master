<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="page__wrapper">
      <div class="page__header">
        <h1 class="page__title">
          <img
            class="page__title--img"
            src="./images/logo.svg"
            alt="Company Logo Huddle"
          />
        </h1>
        <img
          class="hero"
          aria-hidden="true"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </div>
      <main>
        <h2 class="main--title">Build The Community Your Fans Will Love</h2>
        <p class="main--description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </main>
      <footer class="page__footer">
        <ul class="footer__list">
          <li class="list--item">
            <a href="#"><img src="./images/facebook.png" alt="facebook" /></a>
          </li>
          <li class="list--item">
            <a href="#"><img src="./images/twitter.png" alt="twitter" /></a>
          </li>
          <li class="list--item">
            <a href="#"><img src="./images/instagram.png" alt="instagram" /></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
